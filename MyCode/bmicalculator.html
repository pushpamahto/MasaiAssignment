<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Enter Weight (KG): </label>
    <input type="number" id="weight"><br>

    <label for="height">Enter Height (M): </label>
    <input type="number" id="height"><br>

    <button onclick="calculateBMI()">Calculate BMI</button><br>

    <h2>Result</h2>
    <div id="result"></div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight === "" || height === "" || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid weight and height.';
                return;
            }

            weight = Number(weight);
            height = Number(height);

            var bmi = weight / (height * height);
            var resultText;

            if (bmi <= 18.4) {
                resultText = 'Underweight';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = 'Normal Weight';
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = 'Overweight';
            } else {
                resultText = 'Obese';
            }

            document.getElementById('result').innerHTML = 'Your BMI is ' + bmi.toFixed(2) + '. You are ' + resultText + '.';
        }
    </script>
</body>
</html>
